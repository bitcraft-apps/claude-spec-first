# Simple welcome workflow with guaranteed syntax
name: Simple Welcome Test

on:
  issues:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      issues: write
    
    steps:
      - name: Welcome new contributors
        uses: actions/github-script@v7
        with:
          script: |
            const contributor = context.payload.sender.login;
            
            const message = 'Welcome to the Claude Spec-First Framework, @' + contributor + '! Thank you for opening your first issue.';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: message
            });
            
            console.log('Posted welcome message for ' + contributor);